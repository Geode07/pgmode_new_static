<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- Brand -->
        <a class="navbar-brand mx-auto" href="https://pgmode.com">PGMoDE</a>
    </div>
    <div class="container-fluid">
        <div class="navbar-subtitle">Experience Analytics</div>
    </div>
    <div class="container-fluid d-flex justify-content-between align-items-center">
        <!-- Left-aligned links -->
        <ul class="navbar-nav mr-auto"> <!-- mr-auto pushes everything else to the right -->
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <!-- Temporarily remove or hide this link
            <li class="nav-item">
                <a class="nav-link" href="/portfolio">Portfolio</a>
            </li>
            -->
            <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
            </li>
        </ul>

        <!-- Right-aligned theme toggle button -->
        <div class="col-auto">
            <button id="theme-toggle" class="icon-button" accesskey="t" title="(Alt + T)">
                <svg id="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <svg id="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="18" viewBox="0 0 24 24"
                     fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                     stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"></circle>
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </svg>
            </button>
        </div>
    </div>
</nav>

{% block content %}
<!-- Main content will be overridden in child templates -->
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggle = document.getElementById('theme-toggle');
        const moon = document.getElementById('moon');
        const sun = document.getElementById('sun');
        const body = document.body;

        // Check local storage for theme preference
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme === 'dark') {
            body.classList.add('dark-mode');
            body.classList.remove('light-mode');
            moon.style.display = 'none';
            sun.style.display = 'inline';
        } else if (currentTheme === 'light') {
            body.classList.add('light-mode');
            body.classList.remove('dark-mode');
            moon.style.display = 'inline';
            sun.style.display = 'none';
        }

        // Toggle theme on button click
        themeToggle.addEventListener('click', function() {
            if (body.classList.contains('dark-mode')) {
                body.classList.add('light-mode');
                body.classList.remove('dark-mode');
                moon.style.display = 'inline';
                sun.style.display = 'none';
                localStorage.setItem('theme', 'light');
            } else {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                moon.style.display = 'none';
                sun.style.display = 'inline';
                localStorage.setItem('theme', 'dark');
            }
        });

        // Disable right-clicking
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault(); // Prevents the default context menu from showing
        });
    });
</script>
{% endblock %}
